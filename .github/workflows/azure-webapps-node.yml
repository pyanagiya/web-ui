name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: teios-ai-webui-iymm4la6qt4mo    # App Serviceå
  AZURE_WEBAPP_PACKAGE_PATH: '.'                     # ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ‘ã‚¹
  NODE_VERSION: '20.x'                              # Node.jsãƒãƒ¼ã‚¸ãƒ§ãƒ³ (App Serviceã«åˆã‚ã›ã¦20.x)

permissions:
  contents: read
  security-events: write
  actions: read
  id-token: write  # OIDCç”¨ã«å¿…è¦

jobs:
  # CI Job - ã™ã¹ã¦ã®ãƒ–ãƒ©ãƒ³ãƒã§å®Ÿè¡Œ
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Check code formatting with Prettier
      run: |
        if [ -f ".prettierrc" ]; then
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"
        else
          echo "Prettier not configured, skipping format check"
        fi
      continue-on-error: true

    - name: Run ESLint
      run: |
        npm run lint

    - name: Type check with TypeScript
      run: |
        npx tsc --noEmit --skipLibCheck
      continue-on-error: true

    - name: Run tests (if available)
      run: |
        if [ -f "package.json" ] && grep -q '"test"' package.json; then
          npm test
        else
          echo "No tests found, skipping test step"
        fi
      continue-on-error: true

    - name: Security audit
      run: |
        npm audit --audit-level moderate
      continue-on-error: true

    - name: Check for outdated dependencies
      run: |
        npm outdated || true

    - name: Run bundle analyzer (if available)
      run: |
        if grep -q '"analyze"' package.json; then
          npm run analyze
        else
          echo "Bundle analyzer not configured, skipping"
        fi
      continue-on-error: true

    - name: Build application (CI check)
      run: |
        npm run build
      env:
        CI: true
        NODE_ENV: production

  # Build Job - mainãƒ–ãƒ©ãƒ³ãƒã®ã¿ã§å®Ÿè¡Œ
  build:
    name: Build for Production
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Build application
      run: |
        npm run build
      env:
        CI: true
        NODE_ENV: production

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app-${{ github.sha }}
        path: |
          .
          !node_modules/
          !.git/
          !.github/
          !README.md
          !DEPLOYMENT_GUIDE.md
          !*.log
          !coverage/
        retention-days: 30

  # Deploy Job - mainãƒ–ãƒ©ãƒ³ãƒã®ã¿ã§å®Ÿè¡Œ
  deploy:
    name: Deploy to Production
    permissions:
      contents: read
      id-token: write  # OIDCç”¨ã«å¿…è¦
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app-${{ github.sha }}

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Health check after deployment
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health || echo "Health check failed"
      continue-on-error: true

    - name: Logout from Azure
      run: |
        az logout
      if: always()

    - name: Deployment summary
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸ“ App URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "ğŸ”— Deployment URL: ${{ steps.deploy-to-webapp.outputs.webapp-url }}"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Author: ${{ github.actor }}"
